description: |
  PMW3389 Motion Sensor

compatible: "pixart,pmw3389"

include: spi-device.yaml

properties:
  resolution:
    type: int
    required: true
    description: |
      Resolution in counts per inch, multiples of 50, from 50 to 16000
  irq-gpios:
    type: phandle-array
    required: true
